<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Webhamster</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-lg btn-primary btn-block" type="Submit">Login</button>
	</form>

	<div class="container">
		<h3 class="form-signin-heading" th:text="Registration"></h3>

		<form autocomplete="off" action="#" th:action="@{/user/registration}" th:object="${user}" method="post"
			class="form-horizontal" role="form">
			<div class="form-group">
				<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
				<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
			</div>

			<div class="form-group">
				<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
					class="validation-message"></label>
				<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> <label
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{username}" placeholder="User Name" class="form-control" />
				<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Register User</button>
			</div>

			<h2><span class="text-success" th:utext="${successMessage}"></span></h2>

		</form>
	</div>

</body>

</html>
